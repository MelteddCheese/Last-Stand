<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gameOverScreen" style="display: none;">
        <h1>Game Over</h1>
        <p id="loseMessage">Player Died</p>
        <div id="buttonContainer">
            <button id="replayButton">Replay</button>
        </div>
    </div>
    <div id="pausedScreen" class="paused-screen">
        <div class="paused-message">Game Paused</div>
        <button id="playButtonPaused">Play</button>
    </div>
    <div id="LeaderboardScreen" style="display:none,">
        <h1>LEADERBOARD</h1>
        <p id="historyDisplay"></p>
        <div id="buttonContainer_close">
            <button id="closeButton">Close</button>
        </div>
    </div>
    <div id="controls">
        <button id="pauseButton"></button>
        <button id="leaderboardButton">Leaderboard</button>
    </div>
    <p id="scoreboard">Score:<span id="score">0</span></p>
    <div id="nameInputContainer">
        <p>Please enter your name:</p>
        <input type="text" id="nameInput" placeholder="Your Name">
        <button id="startGameButton">Start Game</button>
    </div>
    <div class="container">
        <button id="weapon1" class="weapon"
            data-info="Low range, unlimited, shd be targeted on the head of the zombie to destroy it"></button>
        <button id="weapon2" class="weapon"
            data-info="Better range, limit=20, can be replenished on killing a Immune Zombie"></button>
        <button id="weapon3" class="weapon"
            data-info="Better range and immune to gravity, limit=20, can be replenished on killing a Immune Zombie"></button>
        <button id="bomb" class="weapon"
            data-info="Activate Mines: Kills all the zombies on the side not containing the player"></button>
    </div>
    <canvas id="inventory" width="250" height="800"></canvas>
    <canvas id="gameCanvas" width="1780" height="800"></canvas>
    <!-- <img class="explosionBullet" src="./explosionBullet.png" alt="" /> -->
    <script src="game.js"></script>
</body>

</html>
